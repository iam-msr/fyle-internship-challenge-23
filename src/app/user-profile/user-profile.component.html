<div>
    
  <div>
    <div>
    <img
      class="w-[80px] md:w-[80px] lg:w-[300px] border mr-4 lg:my-8 mb-6 rounded-circle self-center"
      [src]="searchedUser?.avatar_url"
      alt="Profile Image"
    />
    </div>

    <div>
      <!-- name -->
      <p class="text-2xl font-semibold mb-2">{{ searchedUser?.name }}</p>
      <!-- login -->
      <p
        class="text-xl mb-2"
      >
        {{ searchedUser?.login }}
      </p>
    </div>

   </div>

  <!-- profile details -->
  <div class="flex flex-col">
    <!-- bio -->
    <p *ngIf="searchedUser?.bio" class="mb-4">{{ searchedUser?.bio }}</p>

    <!-- followers following -->
    <div class="flex items-center text-sm mb-2">
      <i
        class="fas fa-users mr-1"></i>
      <p>
        {{ searchedUser?.followers || 0 }}
        <span>followers</span
        >
      </p>
      <span class="mx-2">â€¢</span>
      <p>
        {{ searchedUser?.following || 0 }}
        <span>following</span
        >
      </p>
    </div>

    <!-- location -->
    <div *ngIf="searchedUser?.location" class="flex items-center">
      <i
        class="fas fa-location-dot mr-1"></i>
      <span>{{ searchedUser?.location }}</span>
    </div>

  </div>
  
</div>
