

<div *ngIf="user" class="w-full max-w-7xl px-4 mx-auto sm:px-8 mt-5">
  <blockquote class="relative grid items-center bg-white shadow-xl p-8 md:grid-cols-3 rounded-xl user-details">
    <div class="flex justify-center">
      <img [src]="user.avatar_url" class=" rounded-full profile-img"  alt="User Avatar" />
    </div>

      <article class="relative p-6 md:p-8 md:col-span-2 flex justify-start">
          <div class="space-y-8">
            <div>
              <p class="font-bold text-4xl">{{ user.name }}</p>
              <p>{{ user.bio }}</p>
              <p ><strong>Twitter ID:</strong> {{ user.twitter_username }}</p>
              <p><strong>Location:</strong> {{ user.location }}</p>
              <p><strong>GitHub Link:</strong> {{ user.html_url }}</p>
              
            </div>
          </div>
      </article>
  </blockquote>
</div>
